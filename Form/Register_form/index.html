<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Form</title>
</head>

<body>
    <div class="wrap">
        <h1>Creative SignUp Form</h1>
        <div class="register">
            <form action="success.html" target="_blank">
                <input type="text" name="username" placeholder="Username" class="txtForm"><br/>
                <input type="password" name="password" placeholder="Password" class="txtForm"><br/>
                <input type="email" name="email" placeholder="Email" class="txtForm"><br/>
                <input type="date" name="date" placeholder="Date Of Birth" class="txtForm"><br/>
                <input type="radio" name="gender" placeholder="Male" value="male" id="male"><label for="male">Male</label>
                <input type="radio" name="gender" placeholder="Female" value="female" id="female"><label for="female">Female</label><br/>
                <input type="text" name="address" placeholder="Address" class="txtForm"><br/>
                <input type="tel" name="phone" placeholder="Phone" class="txtForm"><br/>
                <input type="text" name="facebook" placeholder="Address Facebook" class="txtForm"><br/>
                <input type="submit" onclick="getQueryVariable(variable)" name="signup" placeholder="SignUp" value="Sign Up" class="txtsubmit">
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
