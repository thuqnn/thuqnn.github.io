<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Form</title>
</head>

<body>
    <div class="wrap">
        <h1>Creative SignUp Form</h1>
        <div class="register">
            <form onsubmit="myFunction()" id="register-form" action="success.html" target="_blank">
                <input id="name" type="text" name="username" placeholder="Username" class="txtForm"><small class="error"></small><br/>
                <input id="pass" type="password" name="password" placeholder="Password" class="txtForm"><small class="error"></small> <br/>
                <input id="email" type="email" name="email" placeholder="Email" class="txtForm"><small class="error"></small><br/>
                <input id="date" type="date" name="date" placeholder="Date Of Birth" class="txtForm" required><br/>
                <input type="radio" name="gender" placeholder="Male" value="Male" id="male" required="Please select a gender"><label for="male">Male</label>
                <input type="radio" name="gender" placeholder="Female" value="Female" id="female" required="Please select a gender"><label for="female">Female</label> <br/>
                <input id="address" type="text" name="address" placeholder="Address" class="txtForm"><small class="error"></small><br/>
                <input id="phone" type="tel" name="phone" placeholder="Phone" class="txtForm" min="0" max="11"><small class="error"></small><br/>
                <input id="linkFB" type="text" name="facebook" placeholder="Address Facebook" class="txtForm"><small class="error"></small><br/>
                <input type="submit" name="signup" placeholder="SignUp" value="Sign Up" class="txtsubmit">
            </form>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
