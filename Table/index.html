<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Table</title>
</head>

<body>
    <h1>Router Amazone.com Total</h1>
    <table id="myTable">
        <thead>
            <tr>
                <th>Order</th>
                <th>Image</th>
                <th data-column="name" data-order="asc" onclick="sortColumn(this)" class="sort">Name<i class="fa fa-sort" aria-hidden="true"></i></th>
                <th data-column="price" data-order="asc" onclick="sortColumn(this)" class="sort">Price<i class="fa fa-sort" aria-hidden="true"></i></th>
                <th data-column="model" data-order="asc" onclick="sortColumn(this)" class="sort">Model<i class="fa fa-sort" aria-hidden="true"></i></th>
                <th data-column="total" data-order="asc" onclick="sortColumn(this)" class="sort">Total<i class="fa fa-sort" aria-hidden="true"></i></th>
            </tr>
        </thead>
        <tbody id="myTbody"></tbody>
    </table>

    <div>Tổng giá Sản Phẩm : <span id="sumTotal">0</span> </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- <script src="testjson.js"></script> -->

    <script src="js/main.js"></script>
</body>

</html>
