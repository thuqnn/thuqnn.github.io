<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <title>Table</title>
</head>

<body>
    <h1>Router Amazone.com Total</h1>
    <table id="myTable">
        <thead>
            <tr>
                <th>Order</th>
                <th>Image</th>
                <th onclick="sortColumn('name')" class="sort">Name</th>
                <th onclick="sortColumn('price')" class="sort">Price</th>
                <th>Model</th>
                <th onclick="sortColumn('total')" class="sort">Total</th>
            </tr>
        </thead>
        <tbody id="myTbody"></tbody>
    </table>

    <div>Tổng giá Sản Phẩm : <span id="sumTotal">0</span> </div>
    <script src="js/main.js"></script>
</body>

</html>
