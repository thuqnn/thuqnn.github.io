<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Javascript</title>
</head>

<body>
    <div class="wrap">
        <input type="text" id="textview" placeholder="0"> </br>
        <button onclick="addNumber('c')" class="caculator" value="C">C</button>
        <button onclick="powerButton()" class="caculator" value="x^2">x<sup>2</sup></button>
        <button onclick="piButton()" class="caculator" value="π">π</button>
        <button onclick="percent()" class="caculator symbol" value="%">%</button>
        <button onclick="backSpace()" class="caculator back" value="backspace">&#8592;</button>
        <button onclick="cosButton()" class="caculator" value="Cos">cφs</button>
        <button onclick="sqrtButton()" class="caculator" value="sqrt">&radic;</button>
        <button onclick="runDivide()" class="symbol" value="/">&#247;</button>
        <button onclick="addNumber(7)" class="number" value="7">7</button>
        <button onclick="addNumber(8)" class="number" value="8">8</button>
        <button onclick="addNumber(9)" class="number" value="9">9</button>
        <button onclick="runMultiply()"class="symbol" value="x">×</button>
        <button onclick="addNumber(4)" class="number" value="4">4</button>
        <button onclick="addNumber(5)" class="number" value="5">5</button>
        <button onclick="addNumber(6)" class="number" value="6">6</button>
        <button onclick="runMinus()" class="symbol" value="-">&#8722;</button>
        <button onclick="addNumber(1)" class="number" value="1">1</button>
        <button onclick="addNumber(2)" class="number" value="2">2</button>
        <button onclick="addNumber(3)" class="number" value="3">3</button>
        <button onclick="runPlus()" class="symbol" value="+">&#43;</button>
        <button onclick="addNumber(0)" class="number" value="0">0</button>
        <button onclick="dotButton()" class="caculator" value=".">.</button>
        <button onclick="runEquals()" class="equals symbol" value="=">=</button>
    </div>
    <script src="Caculator.js"></script>
</body>

</html>
