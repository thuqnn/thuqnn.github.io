<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="main">
        <div class="wrap">
            <input type="text" id="textview" placeholder="0"> </br>
            <button class="clean" value="C">C</button>
            <button class="caculator powerButton" value="x^2">x<sup>2</sup></button>
            <button class="caculator piButton" value="π">π</button>
            <button class="caculator symbol percent" value="%">%</button>
            <button class="caculator back" value="backspace">&#8592;</button>
            <button class="caculator cosButton" value="Cos">cφs</button>
            <button class="caculator sqrtButton" value="sqrt">&radic;</button>
            <button class="symbol operation" value="/">&#247;</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="symbol operation" value="*">×</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="symbol operation" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="symbol operation" value="+">&#43;</button>
            <button class="number" value="0">0</button>
            <button class="caculator dot" value=".">.</button>
            <button class="equals symbol" value="=">=</button>

        </div>
        <button class="toggle"></button>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
