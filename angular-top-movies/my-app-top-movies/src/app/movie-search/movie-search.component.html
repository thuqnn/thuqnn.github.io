<div id="search-component">
    <h4><label for="search-box">Movies Search</label></h4>

    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let movies of movies$ | async">
            <a routerLink="/detail/{{movies.id}}">
              {{movies.name}}
            </a>
        </li>
    </ul>
</div>
