<h2>List Movies</h2>

<ul class="movies">
    <li *ngFor="let movies of movies" (click)="onSelect(movies)">
        <div class="img-left"> <img [src]="movies.img" alt=""></div>
        <div class="text-right">
            <span class="status">{{movies.id}}. </span>
            <h4 [class.selected]="movies === selectedMovies">{{movies.name}}</h4>
            <p>{{movies.description}}</p>
        </div>
    </li>
</ul>
<app-movie-detail [movie]="selectedMovies"></app-movie-detail>
