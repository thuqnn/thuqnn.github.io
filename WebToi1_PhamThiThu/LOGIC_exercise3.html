<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Số nguyên tố</title>
</head>

<body>
    <h1>Số nguyên tố</h1>
    <script>
        function primeNumberList(maxVal = 1000) {
            let primeList = []
            for (let i = 1; i <= maxVal; i++) {
                for (let j = 2; j < i; j++) {
                    if (i % j === 0) break
                    if (j === i - 1) primeList.push(i)
                }
            }
            document.write(primeList)
        }
        primeNumberList()
    </script>
</body>

</html>
